<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment Grid</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="grid grid-cols grid-gap">
          <div class="grid-box1 bg-green-500">1</div>
          <div class="grid-box2 bg-green-500">2</div>
          <div class="grid-box3 bg-green-600">3</div>
          <div class="grid-box4 bg-primary-400">4</div>
          <div class="grid-box5 bg-primary-400">5</div>
          <div class="grid-box6 bg-primary-400">6</div>
          <div class="grid-box7 bg-green-400">7</div>
          <div class="grid-box8 bg-primary-500">8</div>
          <div class="grid-box9 bg-primary-500">9</div>
          <div class="grid-box10 bg-primary-500">10</div>
          <div class="grid-box11 bg-primary-500">11</div>
          <div class="fml">My color palette</div>
        </div>
      </section>
    </main>
  </body>
</html>
